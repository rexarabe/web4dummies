<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      h1 {
        color: red;
      }
      p::first-line {
        font-size: 100px;
      }
    </style>
    <title>Text style test</title>
  </head>

  <body>
    <h1>Testing the first letter pseudo-element</h1>
    <p>
      It was the best of times it was the worst of times ... It was the best of
      the times, it was the worst of times ...
    </p>
  </body>
</html>
