<!DOCTYPE html>
<html>
<head>
	<title>Testing for Invalid Data</title>
</head>
<style type="text/css">
	input:invalid {
		background-color: red;
	}
	input:valid {
		background-color: lightgreen;
	}
</style>
<body>
<h1>Testing for invalid data</h1>
<fieldset>
	<legend>You must be over 18 to participate</legend>
	<label>
		Age: <input type="number" name="age" min="18">
	</label>	
</fieldset>
</body>
</html>
